---
layout: default
---

<div class="container max-w-screen-md px-4 mx-auto md:px-0">
  <ul class="grid gap-y-8">
    {%- for post in site.posts -%}
    <li>
      <div class="flex gap-x-2">
        <span class="text-gray-400">
          {{ post.date | date: "%Y-%m-%d" }}
        </span>
        {% if post.draft %}
          <span class="px-2 font-semibold bg-blue-600 rounded-full text-blue-50">draft</span>
        {% endif %}
      </div>
      <h2 class="text-2xl font-semibold">
        <a href="{{ post.url | relative_url }}">
          {{ post.title | escape }}
        </a>
      </h2>
    </li>
    {%- endfor -%}
  </ul>
</div>
